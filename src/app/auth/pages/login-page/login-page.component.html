

<form class="flex flex-col gap-2" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="card-body">
    <fieldset class="fieldset">
      <label class="label">Email</label>

      <label class="input w-full" [class.border-red-500]="formUtils.isValidField(loginForm, 'email')">
        <svg class="h-[1em] opacity-50"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <g
            stroke-linejoin="round"
            stroke-linecap="round"
            stroke-width="2.5"
            fill="none"
            stroke="currentColor">
            <rect width="20" height="16" x="2" y="4" rx="2"></rect>
            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
          </g>
        </svg>
        <input type="email" placeholder="Introduzca su correo electrónico" formControlName="email" />
      </label>
      @if(formUtils.isValidField(loginForm, 'email')){
        <span class="text-accent">
          {{formUtils.getFieldError(loginForm, 'email')}}
      </span>
       }

      <label class="label">Contraseña</label>
      <label class="input  w-full" [class.border-red-500]="formUtils.isValidField(loginForm, 'password')">
        <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <g
            stroke-linejoin="round"
            stroke-linecap="round"
            stroke-width="2.5"
            fill="none"
            stroke="currentColor">
            <path
              d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z"></path>
            <circle cx="16.5" cy="7.5" r=".5" fill="currentColor"></circle>
          </g>
        </svg>
        <input
          type="password"
          placeholder="Introduzca su contraseña"
          formControlName="password" />
      </label>

      @if(formUtils.isValidField(loginForm, 'password')){
        <span class="text-accent">
          {{formUtils.getFieldError(loginForm, 'password')}}
      </span>
       }

      <button class="btn btn-neutral mt-4">Iniciar sesion</button>
    </fieldset>
  </div>

  @if(hasError()){
  <div role="alert" class="alert alert-error animate-fadeIn fixed bottom-5 right-5 w-90">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <span>Verifique sus credenciales nuevamente.</span>
  </div>
  }
</form>
