<div class="bg-slate-800 overflow-y-scroll w-screen h-screen antialiased text-slate-300 selection:bg-blue-600 selection:text-white">
  <div class="flex flex-col relative w-screen">
      <div id="menu" class="bg-gray-900 min-h-screen z-10 text-slate-300 w-64 fixed left-0 h-screen overflow-y-scroll">
         <div id="logo" class="my-4 px-6">
          <h1 class="text-lg md:text-2xl font-bold text-white">Rent a<span class="text-blue-500">Car</span>.</h1>

         </div>
         <div id="profile" class="px-6 py-10">
          <p class="text-slate-500">Bienvenido,</p>
          <a href="#" class="inline-flex space-x-2 items-center">
              <span>
                  <img class="rounded-full w-7 h-7" src="https://www.transparentpng.com/download/user/gray-user-profile-icon-png-fP8Q1P.png" alt="">
              </span>
              <span class="text-sm md:text-base font-bold">
                  {{ user()?.name }}
              </span>
              </a>
         </div>
         <div id="nav" class="w-full px-6">

           @for(route of adminRoutes; track route.title){
             <a routerLink="{{ route.path }}" routerLinkActive="bg-blue-800" class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150">
                 <div>
                  <img class="w-7 h-7" src="{{route.url}}" alt="">
                </div>
                <div class="flex flex-col">
                  <span class="text-lg text-slate-300 font-bold leading-5">{{ route.title }}</span>
                  <span class="text-sm text-slate-500 hidden md:block">{{ route.description }}</span>
                </div>
              </a>
            }

          @for(route of routes; track route.title){
            <a routerLink="{{ route.path }}" routerLinkActive="bg-blue-800" class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150">
                <div>
                  <img class="w-7 h-7" src="{{route.url}}" alt="">
                </div>
                <div class="flex flex-col">
                    <span class="text-lg text-slate-300 font-bold leading-5">{{ route.title }}</span>
                    <span class="text-sm text-slate-500 hidden md:block">{{ route.description }}</span>
                </div>
            </a>
          }


                <!-- Menu item End -->


                <button
                class="btn btn-ghost text-accent w-full"
                (click)="logout()">Cerrar sesion</button>
         </div>
      </div>


  </div>

  <div class="flex-1 ml-64 pt-5 px-5">
    <router-outlet/>
  </div>

</div>
