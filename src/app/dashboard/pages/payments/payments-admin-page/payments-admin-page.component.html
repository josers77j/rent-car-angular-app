<h1 class="text-2xl font-bold">Listado de alquileres - Â¡PROXIMAMENTE!</h1>
<h3 class="text-lg">Total de alquileres:
  <span class="text-accent">
    {{paymentsResource.value()?.meta?.total}}
  </span>
</h3>
<div class="divider"></div>

<div class="flex gap-2 items-center h-20">
  <app-pagination
    [pages]="paymentsResource.value()?.meta?.lastpage ?? 1"
    [currentPage]="paginationService.currentPage()"
  />

  <select
    class="select select-bordered w-32"
    (change)="paymentsPerPage.set(+selectPerPage.value)"
    #selectPerPage
  >
  <option value="10">10</option>
    <option value="20">20</option>
    <option value="50">50</option>
  </select>
  <div class="flex flex-1"></div>


  <button class="btn btn-primary" routerLink="/services/payment">
    Nuevo alquiler
  </button>

</div>

<payment-table [payments]="paymentsResource.value()?.data ?? []"></payment-table>
