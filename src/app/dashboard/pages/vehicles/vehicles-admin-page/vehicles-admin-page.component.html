<h1 class="text-2xl font-bold">Listado de vehículos</h1>
<h3 class="text-lg">Total de vehículos:
  <span class="text-accent">
    {{vehiclesResource.value()?.meta?.total}}
  </span>
</h3>
<div class="divider"></div>

<div class="flex gap-2 items-center h-20">
  <app-pagination
    [pages]="vehiclesResource.value()?.meta?.lastpage ?? 1"
    [currentPage]="paginationService.currentPage()"
  />

  <select
    class="select select-bordered w-32"
    (change)="vehiclesPerPage.set(+selectPerPage.value)"
    #selectPerPage
  >
  <option value="10">10</option>
    <option value="20">20</option>
    <option value="50">50</option>
  </select>
  <div class="flex flex-1"></div>


  <button class="btn btn-primary" routerLink="/services/vehicle">
    Nuevo vehículo
  </button>

</div>

<vehicle-table [vehicles]="vehiclesResource.value()?.data ?? []"></vehicle-table>
