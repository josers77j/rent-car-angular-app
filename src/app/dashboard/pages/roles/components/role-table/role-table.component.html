<div class="overflow-x-auto">
  <table class="table">
    <!-- head -->
    <thead>
      <tr>
        <th>
          <label>
            <input type="checkbox" class="checkbox" />
          </label>
        </th>
        <th>Id</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Fecha de modificación</th>
        <th>Modificado por</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for(role of roles(); track role.id; let i = $index) {
        <tr>
          <td>
            <label>
              <input type="checkbox" class="checkbox" />
            </label>
          </td>
          <td>{{ role.id }}</td>
          <td>{{ role.name | titlecase }}</td>
          <td>{{ role.description }}</td>
          <td>{{ role.updatedAt | date: 'dd/MM/yyyy, HH:mm:ss' }}</td>
          <td>{{ role.modifiedBy }}</td>
          <td>
            <a
              [routerLink]="['/services/role', role.id]"
              class="btn btn-ghost text-accent btn-xs"
            >
              Editar
            </a>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
